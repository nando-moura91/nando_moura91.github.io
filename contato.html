        <form action="">

            <input type="text" id="input-nome" class="input-form" required>
            </fieldset>
            <fieldset>
                <label for="input-email">E-mail:</label>
                <input type="email" id="input-email"class="input-form" required>
            </fieldset>

                <label for="input-Tel">Telefone:</label>
                <input type="tel" id="input-Tel"class="input-form" placeholder="(XX) X XXXX-XXXX">
            </fieldset>
            <fieldset>
                <label for="input-message">Mensagem:</label>
                <textarea id="input-message" cols="30" rows="10" class="input-form"required></textarea>
            </fieldset>
            <input type="submit" class="button">
        </form>
